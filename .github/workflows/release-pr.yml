name: Create Release PR

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release-pr:
    if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')

    concurrency:
      group: release-pr-${{ github.ref }}
      cancel-in-progress: true

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch & Checkout develop
        run: |
          git fetch origin develop
          git checkout develop

      - name: Set up Git
        run: git fetch --tags --unshallow

      - name: Generate Changelog
        id: changelog
        run: |
          LAST_TAG=$(git tag --sort=-creatordate | sed -n 2p)
          if [ -z "$LAST_TAG" ]; then
            echo "‚ö†Ô∏è Aucun tag pr√©c√©dent trouv√©, fallback sur HEAD~50"
            LAST_TAG="HEAD~50"
          fi

          echo "Dernier tag utilis√© : $LAST_TAG"
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log $LAST_TAG..HEAD --pretty=format:"%s" \
          | awk '
            /^feat/ { f = f "\n- üöÄ " $0 }
            /^fix/ { x = x "\n- üêõ " $0 }
            /^chore/ { c = c "\n- ‚öôÔ∏è " $0 }
            !/^(feat|fix|chore)/ { u = u "\n- üî∏ " $0 }
            END {
              print "## üöÄ Features" f "\n\n## üêõ Fixes" x "\n\n## ‚öôÔ∏è Chore" c "\n\n## üî∏ Non class√©" u
            }
          ' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create PR develop ‚Üí main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: release ${{ github.ref_name }}"
          title: "üîñ Release ${{ github.ref_name }}"
          body: "${{ steps.changelog.outputs.CHANGELOG }}"
          base: main
          branch: release/${{ github.ref_name }}
          delete-branch: true
