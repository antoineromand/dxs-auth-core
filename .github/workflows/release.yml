name: Release with release-please

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Release Please Action
        uses: googleapis/release-please-action@v4
        with:
          config-file: .github/release-please-config.json
