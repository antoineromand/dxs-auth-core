name: Release with release-please

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Debug version
        run: |
          echo "gradle.properties content:"
          cat gradle.properties
          echo "Extracted version:"
          grep "^version" gradle.properties || echo "No version found"

      - name: Run release-please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.PAT_GITHUB }}
          release-type: simple
          package-name: dxs-auth-core
          version-file: gradle.properties
          versioning-strategy: regex
          version-path: gradle.properties
          version-finder: '{"pattern": "version\\s*=\\s*(\\d+\\.\\d+\\.\\d+)"}'
          target-branch: main
