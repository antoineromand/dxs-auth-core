name: Release with release-please

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run release-please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.REPO_PAT }}
          release-type: simple
          package-name: dxs-auth-core
          target-branch: main
          version-file: gradle.properties
          versioning-strategy: regex
          version-path: gradle.properties
          version-finder: '{"pattern": "version\\s*=\\s*(\\d+\\.\\d+\\.\\d+)"}'
