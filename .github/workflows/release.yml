name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run release-please (simple project, with VERSION bump)
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.PAT_GITHUB }}
          release-type: simple
          path: .
          extra-files: >
            [
              {
                "path": "VERSION",
                "type": "text"
              }
            ]
