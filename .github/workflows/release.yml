name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install release-please
        run: npm install -g release-please

      - name: Run release-please (create release PR)
        run: |
          release-please release-pr \
            --token=${{ secrets.PAT_GITHUB }} \
            --release-type=java \
            --repo-url=${{ github.repository }} \
            --target-branch=main \
            --extra-files=version.txt \
            --version-file=version.txt \
            --snapshot=false
      
