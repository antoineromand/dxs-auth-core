name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run release-please
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          extra-files: |
            [
              {
                "path": "VERSION",
                "type": "text"
              }
            ]
          token: ${{ secrets.PAT_GITHUB }}
